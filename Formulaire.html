<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Créations d'un formulaire </title>
   <link rel="stylesheet" href="Formulaire.css">
</head>
<body>
 <form method="post" action="data.accdb">
 <fieldset>
 <legend>Information Personnelles</legend><br>
<label for="01">Nom et prénom</label>
<input type="text" name="Nom et prénom" id="01" maxlength="15" 
 placeholder="Saisissez votre Nom et prénom" required><br><br>
<label for="02">Date de naissance</label>
<input type="date" name="Date de naissance" id="02">
<br><br>
<label for="08">AGE</label>
<input type="number" name="AGE" id="08" max="45" min="18" required>
<br><br>
<label for="03">Contact</label>
<input type="number" name="Contact" id="03">
<br><br>
<label for="04">Localisation</label>
<input type="text" name="Localisation" id="04" placeholder="Lieu">
<br><br>
<label for="05">Adresse email</label>
<input type="email" name="E-mail" id="05" required>
<br><br>
<label for="06">Mot de passe</label>
<input type="password" name="Mot de passe" id="06" required>
</fieldset>
<br><br>
<fieldset>
<legend>
    Information à plusieurs choix
</legend>
<p>Choisissez le genre: <br>
    <input type="radio" name="Genre" id="1">
    <label for="1">Masculin</label>
    <input type="radio" name="Genre" id="2">
    <label for="2">Féminin</label>
</p>
<p>Choisissez les langues parléés: <br>
    <input type="checkbox" name="Langue" id="3">
    <label for="3">Arabe</label>
    <input type="checkbox" name="Langue" id="4">
    <label for="4">Chinois</label>
    <input type="checkbox" name="Langue" id="5">
    <label for="5">Frens</label>
    <input type="checkbox" name="Langue" id="6">
    <label for="6">Anglais</label>
</p>
<p>
    Choisissez une image: <br>
    <label for="7">Image</label>
    <input type="file" name="Image du fiche" id="7">

</p>
<P>
    Choisissez la situation matimoniale:
    <select>
        <option name="Situation matimoniale">Célibataire</option>
        <option name="Situation matimoniale">Marié</option>
        <option name="Situation matimoniale">Compliquer/Autre</option>
    </select>
</P>
</fieldset>
<br><br>
<input type="submit" value="ENVOYER"> OU
<input type="reset" value="ANNULER">
 </form>
</body>
</html>
